name: Deploy to Rollbar

on:
  push:
    branches:
      - main

jobs:
  rollbar-deploy:
    concurrency:
      group: rollbar-deploy
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get commit info
        id: commit
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "version=$COMMIT_HASH" >> $GITHUB_OUTPUT

      - name: Gather source map paths
        id: maps
        run: |
          set -e
          # Find all .js.map files under dist and join with newlines
          # produce space-separated list of map paths
          MAPS=$(find dist -type f -name '*.js.map' -print | tr '\n' ' ' | sed -E 's/ $//' || true)
          if [ -z "$MAPS" ]; then
            echo "No source maps found under dist"
            echo "source_maps=" >> $GITHUB_OUTPUT
            echo "minified_urls=" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Derive minified URLs from map filenames. Adjust host/path as needed.
          HOST="https://dev.phanpy.social/assets"
          MINIFIED=""
          for m in $MAPS; do
            jsfile=$(basename "$m" .map)
            if [ -z "$MINIFIED" ]; then
              MINIFIED="$HOST/$jsfile"
            else
              MINIFIED="$MINIFIED $HOST/$jsfile"
            fi
          done

          echo "source_maps=$MAPS" >> $GITHUB_OUTPUT
          echo "minified_urls=$MINIFIED" >> $GITHUB_OUTPUT

      - name: Deploy to Rollbar
        uses: rollbar/github-deploy-action@2.1.2
        env:
          ROLLBAR_ACCESS_TOKEN: ${{ secrets.ROLLBAR_ACCESS_TOKEN }}
        with:
          environment: "development"
          version: ${{ steps.commit.outputs.version }}
          source_maps: ${{ steps.maps.outputs.source_maps }}
          minified_urls: ${{ steps.maps.outputs.minified_urls }}
