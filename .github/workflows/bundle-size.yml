name: Bundle Size Report

on:
  pull_request:
    branches: [production]

permissions:
  pull-requests: write

jobs:
  bundle-size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build and extract bundle sizes
        id: build
        run: |
          {
            echo 'SIZES<<EOF'
            npm run build:sizes --silent
            echo 'EOF'
          } >> $GITHUB_OUTPUT
      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: bundle-size
          message: |
            ## ðŸ“¦ Bundle Size Report
            ${{ steps.build.outputs.SIZES }}